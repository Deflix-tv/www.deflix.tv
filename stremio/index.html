<html>

<head>

    <p style="text-align: center;">Looks up your selected movie on YTS, The Pirate Bay, 1337x and ibit and automatically turns your selected torrent into a debrid/cached stream, for high speed and <b>no P2P uploading</b>.</p>

    </p>

      <div id="register">

          <label id="inputLabel"></label>

      </div>
